<!DOCKTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Clicker</title>  
</html>
<body>

    

    <p id="cookie-text">Cookies: 0</p>

    
    <input id="cookieimage" type="image" src="cookie.png" width="200" height="200" cookie onClick="bakeCookie()">

    <p id="clickPrice"> Click Price: 20</p>

    <div class="container">
        <button class="upgrade" onclick="hireAutoBaker()" >Hire an Auto Baker</button>
        <button class="upgrade" onclick="increaseClick()">Clicker Increaser</button>
        <button class="upgrade">Hire an Auto Baker</button>
        <button class="upgrade">Right</button>
        <button class="upgrade">Backwards</button>
      </div>
         
      <style>
        .container {
          display: grid;
          grid-template-columns: 100%;
          /*grid-template-rows: 100%; */
          width: 200px;
          height: 200px;
          background: #87CEEB;
        }
      
        .button {
          margin: 20px;
        }
      
        .button:nth-child(1) {
          grid-column-start: 2;
          grid-column-end: 3;
        }
      
        .button:nth-child(2) {
          grid-column-start: 1;
          grid-column-end: 2;
          grid-row-start: 2;
          grid-row-end: 3;
        }
      
        .button:nth-child(3) {
          grid-column-start: 2;
          grid-column-end: 3;
          grid-row-start: 2;
          grid-row-end: 3;
          background: red;
        }
      
        .button:nth-child(4) {
           grid-column-start: 3;
           grid-column-end: 4;
           grid-row-start: 2;
           grid-row-end: 3;
        }
      
        .button:nth-child(5) {
          grid-column-start: 2;
          grid-column-end: 3;
          grid-row-start: 3;
          grid-row-end: 4;
        }
      </style>

    <script>
        var cookies = 0;
        var counter = 1;
        var clickPrice = 20;
        var cps = 0;
        var devMode = false;
        const fps = 30;



        if(devMode === true) {
            cookies = 10000000
        }



        function hireSuperBaker() {

        }


        function bakeCookie() {
            cookies += counter;
            document.getElementById("cookie-text").innerHTML = "Cookies: " + Math.round(cookies);
        }

        function increaseClick() {
            if(cookies >= clickPrice) {
                counter += 1;
                cookies -= clickPrice;
                clickPrice = Math.round(clickPrice * 1.1);
                document.getElementById("cookie-text").innerHTML = "Cookies: " + Math.round(cookies);
                document.getElementById("clickPrice").innerHTML = "Click Price: " + clickPrice;
            } else {
                alert("Your dont have enough cookies!");
            }
        }

        function hireAutoBaker() {
            if(cookies >= 50) {
                cookies -= 50;
                cps += 1;
                document.getElementById("cookie-text").innerHTML = "Cookies: " + Math.round(cookies);
            }
        }

        setInterval(function() {
            cookies += cps/fps;
            document.getElementById("cookie-text").innerHTML = "Cookies: " + Math.round(cookies);
        }, 1000/fps);


    </script>


</body>    
</html>
